<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Inbox Sweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="menu-link">
                <img src="logo.png" alt="Inbox Sweeper" class="card">Inbox Sweeper.xyz
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="menu-link" href="index.html">Home</a></li>                   
                </ul>
            </div>
        </div>
    </nav>    
  </header>

  <div class="container">
    <h1>Contact Us</h1>
        <form
            action="https://formspree.io/f/mzzveera"
            method="POST"
            >
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />

            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>        
  </div>

  <footer>
    &copy; 2025 Inbox Sweeper. All rights reserved.
  </footer>
</body>
</html>
