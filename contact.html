<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Inbox Sweeper</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0b5ed7;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background: #0b5ed7;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background: #084bb0;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background: #f0f0f0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <a class="navbar-brand" href="index.html" id="menu-link">
      <img src="logo.png" alt="ðŸ“© Inbox Sweeper" style="border-radius: 5px; width: 10%; height: 10%; align-items: center; justify-content: center; object-fit: contain;"/>
    </a>
  </header>
  
  <div class="container">
    <h1>Contact Us</h1>
        <form
            action="https://formspree.io/f/mzzveera"
            method="POST"
            >
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />

            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>        
  </div>

  <footer>
    &copy; 2025 Inbox Sweeper. All rights reserved.
  </footer>
</body>
</html>
